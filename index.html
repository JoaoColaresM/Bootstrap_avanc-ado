<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .carousel-item img{
            height: 70vh;
        }
    </style>
    <title>Exerc√≠cio</title>
</head>
<body>
    <div class="container">
        <div class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://cdn.pixabay.com/photo/2017/10/26/19/45/red-2892235_960_720.png" class="d-block w-100">
                    <div class="carousel-caption">
                        <h2>Imagem 1</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.pixabay.com/photo/2017/10/20/01/06/north-star-2869817_960_720.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h2>Imagem 2</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2016/10/30/09/30/hot-chocolate-1782623_960_720.jpg">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Card 1</h4>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2016/12/15/03/27/cocoa-1908020_960_720.jpg">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Card 2</h4>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2016/12/14/14/22/santa-claus-1906513_960_720.jpg">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Card 3</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
